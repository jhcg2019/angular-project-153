<form class="col-sm-12 col-md-8" autocomplete="off" [formGroup]="productForm">
    <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
        <label for="">Detalle</label>
        <textarea name="" class="form-control" formControlName="detail"></textarea>
    </div>
    <div class="form-group">
        <label for="">Stock</label>
        <input type="number" class="form-control" formControlName="stock" />
    </div>
    <div class="form-group">
        <label for="">Categoria</label>
        <select name="" id="" formControlName="categoryId" class="form-control">
            <option value="0">Seleccione categoria</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Precio</label>
        <input type="text" class="form-control" formControlName="price" />
    </div>
    <div class="form-group">
        <button class="btn btn-light" (click)="onCancelClick()">Cancelar</button>
        <button class="btn btn-primary ml-3" (click)="onClick()" [disabled]="productForm.invalid">Guardar</button>
    </div>
</form>
