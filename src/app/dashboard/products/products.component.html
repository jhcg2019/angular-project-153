<div class="Products-component">
    <div class="container">
        <h2 class="text-center mb-5">
            Lista de Productos
            <a routerLink="./new" class="btn btn-secondary text-white" style="cursor: pointer;">Nuevo producto</a>
        </h2>
        <div class="row">
            <div class="col-md-4 mb-2" *ngFor="let prod of products">
                <div class="card p-1">
                    <div class="card-body">
                        <h5 class="card-title">{{ prod.name }}</h5>
                        <p class="card-text text-justify">{{ prod.detail | shortText: 90 }}</p>
                        <div class="text-right m-0 d-flex justify-content-between align-content-center">
                            <span class="badge badge-pill badge-dark pl-2 pr-2">{{ getCategoryName(prod.categoryId) }}</span>
                            <span class="font-weight-bold">{{ prod.price | currency: 'S/ ' }}</span>
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-primary" (click)="onUpdateProduct(prod)">Actualizar</button>
                            <button class="btn btn-danger ml-3" (click)="onDeleteProduct(prod)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
